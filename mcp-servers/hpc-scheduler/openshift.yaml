---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: mcp-server
spec:
  output:
    to:
      kind: ImageStreamTag
      name: mcp-server:latest
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Containerfile
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: mcp-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      serviceAccountName: mcp-server
      containers:
      - name: mcp-server
        image: mcp-server:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: MCP_TRANSPORT
          value: "streamable-http"
        - name: MCP_HTTP_HOST
          value: "0.0.0.0"
        - name: MCP_HTTP_PORT
          value: "8080"
        - name: MCP_HTTP_PATH
          value: "/mcp/"
        - name: HPC_BACKEND
          value: "slurm"  # Can be "slurm", "flux", or "mock"
        - name: SLURM_ENDPOINT
          value: "http://slurm-restapi.slurm.svc.cluster.local:6820"
        - name: SLURM_USER
          value: "root"
        - name: SLURM_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: hpc-mcp-secrets
              key: slurm-jwt-secret
        - name: FLUX_NAMESPACE
          value: "flux-sample"
        - name: FLUX_MINICLUSTER
          value: "flux-sample"
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
spec:
  selector:
    app: mcp-server
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mcp-server
spec:
  to:
    kind: Service
    name: mcp-server
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect