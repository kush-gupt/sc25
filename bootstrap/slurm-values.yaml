accounting:
  enabled: true
  storageConfig:
    host: mariadb.slurm.svc.cluster.local
    port: 3306
    database: slurm_acct_db
    username: slurm
    passwordKeyRef:
      name: mariadb-password
      key: password
  service:
    spec:
      type: ClusterIP

controller:
  persistence:
    enabled: true
    storageClassName: "standard"
    existingClaim: ""
  service:
    spec:
      type: ClusterIP
  extraConf: |
    TaskPlugin=task/affinity
  
restapi:
  service:
    spec:
      type: ClusterIP

loginsets:
  slinky:
    enabled: true
    service:
      spec:
        type: NodePort
      nodePort: 30022

prologScripts:
  00-noop.sh: |
    #!/usr/bin/env bash
    set -euo pipefail
    exit 0

epilogScripts:
  00-noop.sh: |
    #!/usr/bin/env bash
    set -euo pipefail
    exit 0

prologSlurmctldScripts:
  00-noop.sh: |
    #!/usr/bin/env bash
    set -euo pipefail
    exit 0

epilogSlurmctldScripts:
  00-noop.sh: |
    #!/usr/bin/env bash
    set -euo pipefail
    exit 0

