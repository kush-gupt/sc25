name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}
  IMAGE_NAME: hpc-mcp-server

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Podman + qemu
        run: |
          sudo apt-get update
          sudo apt-get install -y podman qemu-user-static
          sudo podman run --privileged --rm docker.io/tonistiigi/binfmt --install all
          podman --version

      - name: Log in to GHCR (Podman)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} --username "${{ github.actor }}" --password-stdin

      - name: Build multi-arch manifest (Podman)
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}
        run: |
          podman manifest create "${IMAGE}:${{ steps.version.outputs.VERSION }}"
          for ARCH in amd64 arm64; do
            podman build \
              --platform linux/${ARCH} \
              --manifest "${IMAGE}:${{ steps.version.outputs.VERSION }}" \
              -f mcp-servers/hpc_mcp_server/Containerfile \
              mcp-servers/hpc_mcp_server
          done

      - name: Push manifests
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}
        run: |
          podman manifest push --all "${IMAGE}:${{ steps.version.outputs.VERSION }}" "${IMAGE}:${{ steps.version.outputs.VERSION }}"
          podman manifest push --all "${IMAGE}:${{ steps.version.outputs.VERSION }}" "${IMAGE}:latest"

      - name: Generate release notes
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.IMAGE_NAME }}
        run: |
          cat > release-notes.md <<EOT
          # Release ${{ steps.version.outputs.VERSION }}
          
          ## Container Image
          
          - \`${IMAGE}:${{ steps.version.outputs.VERSION }}\`
          
          ## What's Changed
          
          EOT
          
          PREVIOUS_TAG="$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")"
          if [ -n "$PREVIOUS_TAG" ]; then
            git log "${PREVIOUS_TAG}"..HEAD --oneline --pretty=format:"- %s (%h)" >> release-notes.md
          else
            echo "Initial release" >> release-notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
