---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: slurm-sa
  namespace: slurm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: slurm-role
  namespace: slurm
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec", "pods/log"]
  verbs: ["get", "list", "create", "delete"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: slurm-rolebinding
  namespace: slurm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: slurm-role
subjects:
- kind: ServiceAccount
  name: slurm-sa
  namespace: slurm
